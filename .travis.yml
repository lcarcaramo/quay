arch: s390x
services:
  - docker
env:
  global:
    - TEST_DIR="$PWD/test"
    - TEST_SCRIPT="test.sh"
    - BUILD_DIR="$PWD"
    - REPO="quay.io/ibmz/clair-scanner"
    - TAG="$REPO:vader"
before_script: 
  - cd $TEST_DIR && chmod +x $TEST_SCRIPT
  - docker login quay.io -u $ROBOT -p $ROBOT_TOKEN
script: 
  - docker build $BUILD_DIR --tag $TAG
  - cd $TEST_DIR && bash $TEST_SCRIPT 
after_script:
  - docker push $REPO
